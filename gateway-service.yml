
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      -   name: gateway-service
          url: /v3/api-docs
      -   name: contact-service
          url: /contact-service/v3/api-docs
